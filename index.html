<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mt-8 mx-8">
    <header>
        <nav class=" flex justify-between items-center border-b-2 border-b-slate-300 pb-4">
            <div class="logo">
                <img class="w-[120px]" src="design/Logo.png" alt="">
            </div>
            <div class="sort">
            <button class="bg-slate-300 px-4 py-1 rounded-md text-base text-slate-950 font-medium">Sort By View</button></div>
            <div class="blogs"><button class="bg-red-400 px-4 py-1 rounded-md text-base text-white font-medium">Blogs</button></div>
            
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>
            <button class="bg-red-400 px-4 py-1 rounded-md text-base text-white font-medium">All</button>
        </div>
        
    </nav>
    <section id="video-container" class="grid grid-cols-4 gap-5">
        <div class="card   shadow-sm">
            <figure class="relative">
              <img
                src="https://i.ibb.co/QPNzYVy/moonlight.jpg" />
                <span class="absolute bottom-2 right-2 text-white bg-black ps-2 text-sm rounded">3hrs 56 min ago</span>
            </figure>
            
            <div class=" flex gap-3 px-0 py-5">
              <div class="profile">
                <div class="avatar">
                    <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                      <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                  </div>
              </div>
              <div class="intro">
                <h2 class="text-sm font-semibold">Midnight Serenade</h2>
                <p class="flex gap text-sm text-gray-400">Awlad Hossain <img class="w-5 h-5"  src="https://img.icons8.com/?size=96&id=98A4yZTt9abw&format=png" alt=""></p>
                <p class="text-gray-400 text-sm">91K views</p>
              </div>
              
            </div>
          </div>
    </section>
    <script src="script/index.js"></script>
</body>
</html>
