<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    .active{
        background: #ff1f3d;
        color: white;
    }

</style>
<body class="mt-8 mx-8">
    <header>
        <nav class=" flex justify-between items-center border-b-2 border-b-slate-300 pb-4">
            <div class="logo">
                <img class="w-[120px]" src="design/Logo.png" alt="">
            </div>
            <div class="sort">
            <button class="bg-slate-300 px-4 py-1 rounded-md text-base text-slate-950 font-medium">Sort By View</button></div>
            <div class="blogs"><button class="bg-red-400 px-4 py-1 rounded-md text-base text-white font-medium">Blogs</button></div>
            
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>
            <button onclick="loadVideos()" class="btn px-4 py-1 rounded-md text-base  font-medium">All</button>
        </div>
        
    </nav>
    <section id="video-container" class="grid grid-cols-4 gap-5">
        <div class="col-span-full flex flex-col justify-center items-center py-20">
            <img src="design/Icon.png" alt="">
            <h2 class="text-2xl text-slate-950 font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->

<dialog id="video_details" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold"></h3>
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="script/index.js"></script>
</body>
</html>
